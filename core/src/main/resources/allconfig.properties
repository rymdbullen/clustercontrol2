
# -----  Environments ------------

## 'default' contains all default fallback properties
environment.1=default

## 	This is the recommended config to run on a developers laptop
environment.2=local : default

##  'DEV' inherits all properties of 'default'
environment.3=DEV : default

##  'DEV' inherits all properties of 'default'
environment.4=DEV_WEBLOGIC : DEV

##  'ACC' inherits all properties of 'DEV'
environment.5=ACC : DEV

##  'PRD' inherits all properties of 'ACC'
environment.6=PRD : ACC

## 	This is the staging environment featuring shorter cache times and product catalogue preview
environment.7=STAGING : PRD

## This environment is used in the maven2 integration tests only
## It is set by overriding a system property in the web module pom.xml
environment.8=maven-test : DEV

## allow local environment override
default.allow-local-override=false
DEV.allow-local-override=true
DEV_WEBLOGIC.allow-local-override=true


# -----  Properties   ------------

##
## Logging

##default.log4j.appender.404.File=${appserver.home.dir}/logs/404report.log

default.log4j.rootLogger=DEBUG, stdout, MIU

default.log4j.appender.stdout=org.apache.log4j.ConsoleAppender
default.log4j.appender.stdout.Target=System.out
default.log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
default.log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

default.log4j.appender.MIU=org.apache.log4j.ConsoleAppender
DEV.log4j.appender.MIU=org.apache.log4j.DailyRollingFileAppender
DEV.log4j.appender.MIU.File=${appserver.home.dir}/servers/AdminServer/logs/miu.log
DEV.log4j.appender.MIU.MaxBackupIndex=7

default.log4j.appender.MIU.layout=org.apache.log4j.PatternLayout
default.log4j.appender.MIU.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

default.log4j.logger.com.pictet.lc.utils.SetDataInXML=DEBUG
default.log4j.category.org.hibernate.SQL=INFO
default.log4j.category.org.hibernate.pretty=INFO
default.log4j.category.org.hibernate.loader=INFO
default.log4j.category.org.hibernate.engine=INFO
default.log4j.category.org.apache.activemq=INFO
default.log4j.category.org.springframework.batch=INFO
default.log4j.category.org.springframework.transaction=INFO

# dev log settings for Services
default.log4j.category.com.pictet.apps.livecycle.iu=TRACE
default.log4j.category.org.hibernate.SQL=TRACE
default.log4j.category.org.hibernate.type=TRACE

default.log4j.logger.org.springframework.ws.client.MessageTracing.sent=TRACE
default.log4j.logger.org.springframework.ws.client.MessageTracing.received=DEBUG

default.log4j.logger.org.springframework.ws.server.MessageTracing=DEBUG


